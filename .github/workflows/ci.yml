name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev,mcp]"

      - name: Lint
        run: ruff check src/ tests/

      - name: Type check
        run: mypy src/icu/

      - name: Test
        run: pytest --cov=icu --cov-report=term-missing -q
